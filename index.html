<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FinDash — Smart Personal & Business Finance Dashboard</title>
    <meta
      name="description"
      content="FinDash is a modern finance dashboard built by Yoga Asta to help individuals and businesses track income, expenses, and financial insights in one intuitive platform."
    />
    <meta
      name="keywords"
      content="finance dashboard, financial analytics, personal finance app, business finance, income tracker, expense tracker, budgeting tool, financial management, Yoga Asta"
    />
    <meta name="author" content="Yoga Asta" />
    <link rel="canonical" href="https://findash.yogaasta.com" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:title" content="FinDash — Smart Finance Dashboard by Yoga Asta" />
    <meta
      property="og:description"
      content="Track, manage, and analyze your personal or business finances with FinDash — a clean, data-driven dashboard for smarter decisions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://findash.yogaasta.com" />
    <meta property="og:image" content="https://findash.yogaasta.com/assets/og-image.png" />
    <meta property="og:site_name" content="FinDash" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FinDash — Smart Personal & Business Finance Dashboard" />
    <meta
      name="twitter:description"
      content="Manage personal and business finances easily with FinDash — a modern dashboard built for smarter financial management."
    />
    <meta name="twitter:image" content="https://findash.yogaasta.com/assets/og-image.png" />
    <meta name="twitter:creator" content="@yogaasta" />

    <!-- ✅ Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- ✅ Schema Markup (Structured Data for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "FinDash",
        "url": "https://findash.yogaasta.com",
        "description": "A smart finance dashboard to manage income, expenses, and analytics for both personal and business use.",
        "applicationCategory": "FinanceApplication",
        "creator": {
          "@type": "Person",
          "name": "Yoga Asta",
          "url": "https://yogaasta.com"
        },
        "operatingSystem": "Web",
        "inLanguage": "en",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "image": "https://findash.yogaasta.com/assets/og-image.png"
      }
    </script>

    <!-- ✅ Additional SEO Enhancements -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
